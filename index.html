<html>
<head>
<link rel="icon" type="image/png" href="./SimpleTextReader/images/icon.png" />
</head>
<body style="margin:0px;overflow: hidden;">
<iframe id="str_frm" border="0" height="100%" width="100%" src="./SimpleTextReader/index.html" onload="patch()"></iframe>
<script type="text/javascript">
function patch() {
    let str_frm = document.getElementById("str_frm");
    let script = document.createElement("script");
    script.type = "text/javascript";
    script.src = "../scripts/webdav.js";
    str_frm.contentWindow.document.body.appendChild(script);
    script = document.createElement("script");
    script.type = "text/javascript";
    script.src = "../scripts/mod.js";
    str_frm.contentWindow.document.body.appendChild(script);
    // bugfix
    // SimpleTextReader/scripts/ui.js(line:20)
    //   let emInPx = getSizePrecise('1em', parent=contentContainer);
    // window.parent 被误修改了，应该是 let emInPx = getSizePrecise('1em', contentContainer);
    // 所以改回来
    str_frm.contentWindow.parent = window;
}
</script>
</body>
</html>
